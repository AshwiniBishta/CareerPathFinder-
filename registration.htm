<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="registration.css">
  </head>
  <body>
    <div class="header">
        <div class="logo">
          <span><span>Career</span> Path Finder</span>
        </div>
        <div class="navbar">
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="contact.html"><i class="fa-solid fa-phone"></i> Contact Us</a>
            <a href="login.html" class="btn"><i class="fa-solid fa-right-to-bracket"></i> Log In</a>
        </div>
    </div>
    <div class="content" id="home">
        <div class="banner">
            
        </div>
        <div class="signup">
    
          <div class="wrapper">
              <h6>SIGN UP</h6>
              <div class="input_box">
                  <input type="text" placeholder="Name"required>
              </div>
              <div class="input_box">
                  <input type="text" placeholder="Address" required>
              </div>
              <div class="input_box">
                  <input type="text" placeholder="Email/Username" required>
              </div>
              <div class="input_box">
                  <input type="text" placeholder="Date of Birth" required>
              </div>
              <div class="input_box">
                  <input type="text" placeholder="Gender" required>
              </div>
              <div class="input_box">
                  <input type="text" placeholder="Password" required>
                  <i class="fa-solid fa-lock"></i>
              </div>
              <div class="remember_forgot">
                  <label><input type="checkbox"> Remember me</label>
                  <a href="#">Foegot password</a>
              </div>
              <button type="submit" class="btn">Sign up</button>
      
              <div class="register_link">
                  <p>Do you have any account? <a href="registration.html">Sign in</a></p>
              </div>
              
          </div>

    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
